<!DOCTYPE html>
<html lang="vi">
<head>
<title>Ví dụ về div</title>
<meta charset="utf-8">
</head>
<style type="text/css">
* {
margin: 0;
padding: 0;
}
body {
width: 1000px;
margin: 0 auto;
font-family: Helvetica, Arial,sans-serif;
font-size: 16px;
}
#header {
background: green;
color: white;
padding: 1em;
}
#content {
background: red;
color: white;
width: 596px;
float: left;
padding: 1em;
}
#sidebar {
background: yellow;
color: white;
width: 300px;
float: right;
padding: 1em;
}
#footer {
clear: both;
background: blue;
color: white;
padding: 1em;
}
</style>
<body>
<!--Phần #header-->
<div id="header">
<h1>Tiêu đề website</h1>
<p>Mô tả của website</p>
 </div>
<!--Kết thúc #header-->
<!--Phần nội dung-->
<div id="content">
<p>Nội dung bài viết ở đây.</p>
</div>
<!--Kết thúc nội dung-->
 <!--Phần sidebar-->
<div id="sidebar">
<p>Đây là sidebar</p>
</div>
<!--Kết thúc sidebar-->
<!--Phần chân trang-->
<div id="footer">
 <p>DEVPRO.EDU.VN</p>
 </div>
<!--Kết thúc chân trang-->
 </body>
</html>
