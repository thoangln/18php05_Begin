		<div class="slogan">
			<a href="index.html"><img src="image/nav.jpg"></a>

	</header>
	<div class="container">
		<h2>Liên hệ chúng tôi</h2>
		<form method="post" action="#">
			<p>
				<label>Họ và tên</label><br>
				<input class="input" type="text" name="name" placeholder="Lê Như Thoang" required>
			</p>
			<p>
				<label>Email</label><br>
				<input class="input" type="email" name="email" placeholder="lenhuthoang@gmail.com" required>
			</p>
			<p>
				<label>Số điện thoại</label><br>
				<input class="input" type="tel" name="phone" placeholder="0123456789" required>
			</p>
			<p>
				<label>Giới tính</label><br>
				<input type="radio" name="gender" value="male" checked> Nam
				<input type="radio" name="gender" value="female"> Nữ
			</p>
			<p>
				<label>Thông điệp</label><br>
				<textarea name="message" rows="10">
				</textarea>
			</p>
			<p>
				<input type="submit" id="submit" name="submit" value="Gửi">
			</p>
		</form>
	</div>
	<footer>

			<img src="image/fb.png">
